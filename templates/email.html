<!DOCTYPE html>
<html>
<head>
    <title>Email Phishing Detection</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #00ffcc;
            text-align: center;
            padding: 60px 20px;
        }

        /* Background glow */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #001a1a 0%, #000000 80%);
            z-index: -1;
        }

        h1 {
            font-size: 32px;
            text-shadow: 0 0 10px #00ffcc;
        }

        p {
            color: #00aaff;
        }

        .form-box {
            background: #0d0d0d;
            padding: 35px;
            display: inline-block;
            border-radius: 12px;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 15px #00ffcc33;
            max-width: 600px;
            width: 100%;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #00ffcc;
            background: black;
            color: #00ffcc;
            resize: none;
        }

        button {
            padding: 12px 25px;
            background: transparent;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            font-size: 15px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #00ffcc;
            color: black;
            box-shadow: 0 0 20px #00ffcc;
            transform: scale(1.05);
        }

        #result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
        }

        .safe {
            color: #00ffcc;
        }

        .fraud {
            color: #ff004c;
            text-shadow: 0 0 10px #ff004c;
        }

        .back {
            display: block;
            margin-top: 25px;
            color: #00aaff;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>üìß EMAIL PHISHING DETECTION</h1>
    <p>AI-Based Cyber Threat Email Analysis</p>

    <div class="form-box">

        <textarea id="emailText" rows="6" placeholder="Paste email content here..."></textarea>

        <br>

        <button onclick="checkEmail()">SCAN EMAIL</button>

        <h3 id="result"></h3>

        <a href="/" class="back">‚¨Ö Back to Home</a>

    </div>

    <script>
        async function checkEmail() {

            let text = document.getElementById("emailText").value;

            if (!text.trim()) {
                document.getElementById("result").innerText = "Please enter email content.";
                return;
            }

            const response = await fetch("/predict_email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            let resultElement = document.getElementById("result");

            if (data.result.toLowerCase().includes("phishing")) {
                resultElement.innerHTML = "‚ö†Ô∏è PHISHING EMAIL DETECTED";
                resultElement.className = "fraud";
            } else {
                resultElement.innerHTML = "‚úÖ SAFE EMAIL";
                resultElement.className = "safe";
            }
        }
    </script>

</body>
</html>
