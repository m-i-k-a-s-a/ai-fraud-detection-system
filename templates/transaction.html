<!DOCTYPE html>
<html>
<head>
    <title>AI Credit Card Fraud Detection</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #00ffcc;
            text-align: center;
            padding: 50px 20px;
        }

        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #001a1a 0%, #000000 80%);
            z-index: -1;
        }

        h1 {
            text-shadow: 0 0 10px #00ffcc;
        }

        p {
            color: #00aaff;
        }

        .form-box {
            background: #0d0d0d;
            padding: 35px;
            display: inline-block;
            border-radius: 12px;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 20px #00ffcc33;
            text-align: left;
            width: 350px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            padding: 10px;
            width: 100%;
            font-size: 14px;
            margin-top: 5px;
            background: black;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
        }

        button {
            padding: 12px;
            width: 100%;
            background: transparent;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            font-size: 15px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #00ffcc;
            color: black;
            box-shadow: 0 0 20px #00ffcc;
            transform: scale(1.05);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox-item input {
            width: 16px;
            height: 16px;
        }

        #result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .safe {
            color: #00ffcc;
        }

        .fraud {
            color: #ff004c;
            text-shadow: 0 0 10px #ff004c;
        }

        .back {
            display: block;
            margin-top: 25px;
            text-align: center;
            color: #00aaff;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>üí≥ CREDIT CARD FRAUD DETECTION</h1>
    <p>AI-Powered Transaction Risk Analysis</p>

    <div class="form-box">

        <div class="form-group">
            <input type="number" id="amount" placeholder="Transaction Amount" />
        </div>

        <div class="form-group">
            <select id="type">
                <option value="0">POS (Card Swipe)</option>
                <option value="1">Online Payment</option>
                <option value="2">ATM Withdrawal</option>
            </select>
        </div>

        <div class="checkbox-group">

            <label class="checkbox-item">
                <input type="checkbox" id="international">
                <span>International Transaction</span>
            </label>

            <label class="checkbox-item">
                <input type="checkbox" id="night">
                <span>Late Night Transaction</span>
            </label>

            <label class="checkbox-item">
                <input type="checkbox" id="multiple">
                <span>Multiple Transactions (Short Time)</span>
            </label>

            <label class="checkbox-item">
                <input type="checkbox" id="newdevice">
                <span>New Device Used</span>
            </label>

        </div>

        <button onclick="sendData()">SCAN TRANSACTION</button>

        <h3 id="result"></h3>

        <a href="/" class="back">‚¨Ö Back to Home</a>

    </div>

<script>
async function sendData() {

    let amount = parseFloat(document.getElementById("amount").value);
    let type = parseInt(document.getElementById("type").value);
    let international = document.getElementById("international").checked;
    let night = document.getElementById("night").checked;
    let multiple = document.getElementById("multiple").checked;
    let newdevice = document.getElementById("newdevice").checked;

    let features = new Array(30).fill(0);

    features[29] = amount;
    features[1] = type * 1.5;

    if (international) {
        features[2] = -3.0;
        features[3] = 2.5;
    }

    if (night) {
        features[4] = -2.0;
    }

    if (multiple) {
        features[5] = 3.0;
    }

    if (newdevice) {
        features[6] = -2.5;
    }

    const response = await fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ features: features })
    });

    const data = await response.json();

    let resultElement = document.getElementById("result");

    if (data.result.toLowerCase().includes("fraud")) {
        resultElement.innerHTML =
            "‚ö†Ô∏è FRAUD DETECTED<br>Risk Score: " + data.risk_score;
        resultElement.className = "fraud";
    } else {
        resultElement.innerHTML =
            "‚úÖ LEGITIMATE TRANSACTION<br>Risk Score: " + data.risk_score;
        resultElement.className = "safe";
    }
}
</script>

</body>
</html>
