<!DOCTYPE html>
<html>
<head>
    <title>Website Phishing Detection</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #00ffcc;
            text-align: center;
            padding-top: 80px;
        }

        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #001a1a 0%, #000000 80%);
            z-index: -1;
        }

        h2 {
            text-shadow: 0 0 10px #00ffcc;
        }

        .card {
            margin: auto;
            padding: 35px;
            width: 500px;
            background: #0d0d0d;
            border: 1px solid #00ffcc;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ffcc33;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #00ffcc;
            background: black;
            color: #00ffcc;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: transparent;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #00ffcc;
            color: black;
            box-shadow: 0 0 20px #00ffcc;
            transform: scale(1.05);
        }

        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        #explanation {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #00aaff;
        }

        ul {
            padding-left: 20px;
        }

        .low-risk {
            color: #00ffcc;
        }

        .medium-risk {
            color: orange;
            text-shadow: 0 0 8px orange;
        }

        .high-risk {
            color: #ff004c;
            text-shadow: 0 0 12px #ff004c;
        }

        .back {
            display: block;
            margin-top: 30px;
            color: #00aaff;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h2>üåê WEBSITE PHISHING DETECTION</h2>

    <div class="card">

        <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)">

        <br>

        <button onclick="checkURL()">SCAN WEBSITE</button>

        <h3 id="result"></h3>

        <div id="explanation"></div>

        <a href="/" class="back">‚¨Ö Back to Home</a>

    </div>

<script>
async function checkURL() {

    let url = document.getElementById("urlInput").value;

    if (!url) {
        document.getElementById("result").innerText = "Please enter a URL.";
        return;
    }

    const response = await fetch("/predict_phishing", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: url })
    });

    const data = await response.json();

    if (data.error) {
        document.getElementById("result").innerText = "Error: " + data.error;
        document.getElementById("result").className = "";
        return;
    }

    let resultElement = document.getElementById("result");

    if (data.risk_score !== undefined) {

        resultElement.innerText = "Risk Score: " + data.risk_score + "%";

        if (data.risk_score >= 70) {
            resultElement.className = "high-risk";
        } else if (data.risk_score >= 40) {
            resultElement.className = "medium-risk";
        } else {
            resultElement.className = "low-risk";
        }
    }

    if (data.explanation && data.explanation.length > 0) {
        document.getElementById("explanation").innerHTML =
            "<strong>Why?</strong><ul>" +
            data.explanation.map(e => "<li>" + e + "</li>").join("") +
            "</ul>";
    } else {
        document.getElementById("explanation").innerHTML = "";
    }
}
</script>

</body>
</html>
